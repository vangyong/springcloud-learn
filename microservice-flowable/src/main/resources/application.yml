server:
  port: 12008
spring:
  application: 
    name: microservice-flowable    # 项目名称尽量用小写
  jpa:
    database: MYSQL
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties: 
      hibernate: 
        dialect : org.hibernate.dialect.MySQL5Dialect
  datasource:                           # 指定数据源
    url: jdbc:mysql://127.0.0.1:3306/flowable
    driverClassName: com.mysql.jdbc.Driver
    username: root  
    password: root
    
